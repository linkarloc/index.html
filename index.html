<index html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Cadastro de Informações</h1>
    
    <form id="formulario">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br><br>

        <button type="submit">Confirmado</button>
        <button type="button" onclick="naoVou()">NÃO VOU</button>
    </form>

    <script>
        // Função para armazenar o status "Confirmado"
        document.getElementById("formulario").addEventListener("submit", function(event) {
            event.preventDefault();
            let nome = document.getElementById("nome").value;
            let telefone = document.getElementById("telefone").value;
            let status = "Confirmado";
            salvarDados(nome, telefone, status);
        });

        // Função para armazenar o status "Ausente" (NÃO VOU)
        function naoVou() {
            let nome = document.getElementById("nome").value;
            let telefone = document.getElementById("telefone").value;
            let status = "Ausente";
            salvarDados(nome, telefone, status);
            alert("Você selecionou 'NÃO VOU'. Informação armazenada.");
        }

        // Função para salvar os dados no localStorage
        function salvarDados(nome, telefone, status) {
            let registros = JSON.parse(localStorage.getItem("registros")) || [];
            registros.push({ nome: nome, telefone: telefone, status: status });
            localStorage.setItem("registros", JSON.stringify(registros));
        }
    </script>
</body>
</html>

        }
    </script>

</body>
</html>
