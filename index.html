<index html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Cadastro de Informações</h1>
    
    <form id="formulario">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br><br>

        <button type="submit" onclick="setStatus('Confirmado')">Confirmado</button>
        <button type="button" onclick="setStatus('Ausente')">NÃO VOU</button>
    </form>

    <br>
    <button type="button" onclick="acessarRelatorio()">Ir para Relatório</button>

    <script>
        // Variável para armazenar o status
        let status = "Confirmado";

        // Função para definir o status
        function setStatus(novoStatus) {
            status = novoStatus;
            document.getElementById("formulario").submit(); // Submete o formulário
        }

        // Função para salvar os dados no localStorage ao submeter o formulário
        document.getElementById("formulario").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o comportamento padrão de recarregar a página
            let nome = document.getElementById("nome").value;
            let telefone = document.getElementById("telefone").value;
            salvarDados(nome, telefone, status);
            alert("Informações armazenadas com status: " + status);
        });

        // Função para salvar os dados no localStorage
        function salvarDados(nome, telefone, status) {
            let registros = JSON.parse(localStorage.getItem("registros")) || [];
            registros.push({ nome: nome, telefone: telefone, status: status });
            localStorage.setItem("registros", JSON.stringify(registros));
        }

        // Função para acessar o relatório com senha
        function acessarRelatorio() {
            let senha = prompt("Por favor, insira a senha para acessar o relatório:");
            if (senha === "852456") {
                window.location.href = 'relatorio.html';
            } else {
                alert("Senha incorreta!");
            }
        }
    </script>
</body>
</html>
