<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Cadastro de Informações</h1>
    
    <form id="formulario">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br><br>

        <button type="submit">Confirmado</button>
        <button type="button" onclick="cancelar()">NÃO VOU</button>
    </form>

    <br>
    <button onclick="acessarRelatorio()">Ir para Relatório</button>

    <script>
        function acessarRelatorio() {
            const senha = prompt("Digite a senha para acessar o relatório:");
            if (senha === '852456') {
                window.location.href = 'relatorio.html';
            } else {
                alert("Senha incorreta. Acesso negado.");
            }
        }

        function cancelar() {
            alert("Você selecionou 'NÃO VOU'.");
        }
    </script>

</body>
</html>
