<index html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Cadastro de Informações</h1>
    
    <form id="formulario">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br><br>

        <button type="button" onclick="salvarInformacao('Confirmado')">Confirmado</button>
        <button type="button" onclick="salvarInformacao('Ausente')">NÃO VOU</button>
    </form>

    <br>
    <button type="button" onclick="acessarRelatorio()">Ir para Relatório</button>

    <script>
        // Função para salvar os dados no localStorage
        function salvarInformacao(status) {
            // Obtém os valores do nome e telefone
            let nome = document.getElementById("nome").value;
            let telefone = document.getElementById("telefone").value;

            // Verifica se os campos estão preenchidos
            if (nome === "" || telefone === "") {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            // Obtém os registros atuais do localStorage ou cria um array vazio se não houver nenhum
            let registros = JSON.parse(localStorage.getItem("registros")) || [];

            // Adiciona o novo registro
            registros.push({ nome: nome, telefone: telefone, status: status });

            // Salva os registros atualizados no localStorage
            localStorage.setItem("registros", JSON.stringify(registros));

            // Mostra uma mensagem de confirmação
            alert("Informações armazenadas com status: " + status);

            // Limpa os campos do formulário após salvar
            document.getElementById("formulario").reset();
        }

        // Função para acessar o relatório com senha
        function acessarRelatorio() {
            let senha = prompt("Por favor, insira a senha para acessar o relatório:");
            if (senha === "852456") {
                window.location.href = 'relatorio.html';
            } else {
                alert("Senha incorreta!");
            }
        }
    </script>
</body>
</html>
